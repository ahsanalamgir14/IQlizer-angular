<div class="col-md-12">
  <form [formGroup]="productForm" (submit)="submit()">
    <mat-card class="card">
      <mat-card-title>Edit Product</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Product ID</mat-label>
          <input
            matInput
            value="{{ productId$ | async }}"
            [readonly]="true"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter Dataset Name</mat-label>
          <input
            matInput
            placeholder="Product name"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name?.invalid">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter product price</mat-label>
          <input
            type="number"
            matInput
            placeholder="Product price"
            formControlName="price"
            required
          />
          <mat-error *ngIf="price?.invalid">Price is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter Analysis Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="sku"
            placeholder="Enter analysis name"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter Dashboard Id</mat-label>
          <input
            matInput
            type="text"
            formControlName="category"
           placeholder="Enter dashboard ID"
          />
         
        </mat-form-field>
        
        <div class="user-list">
          <h1>User Access</h1>
          <div class="row">
            <div class="col-md-12">
              <table mat-table [dataSource]="userData" class="mat-elevation-z8" style="width: 100%;">
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let element">
                    
                    {{ element.email }}</td>
                </ng-container>
    
               
    
    
                <!-- Enabled Column -->
               <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef>Allow Access</th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox  (change)="updateSelectedEmails(element)" [checked]= "element.enabled"></mat-checkbox>
                </td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
         
            
                     
            </div>
          </div>
        </div>
        
            <input
                      type="hidden"
                      placeholder="Users"
                      formControlName="users"
                      [value]="selectedEmails"
                    />
       
        <mat-card-footer>
          <div class="button-panel">
            <button
              mat-raised-button
              color="primary"
              (click)="(submit)"
              [disabled]="!productForm.valid"
            >
              Submit
            </button>
            <button mat-raised-button color="warn" (click)="cancel()">
              Cancel
            </button>
             <mat-progress-spinner
          *ngIf="loading"
          color="primary"
          mode="indeterminate"
          diameter="15"
        >
        </mat-progress-spinner>
          </div>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </form>
</div>
